<h1>Övervaka nytt twitterkonto</h1>

<form role="form" ng-submit="new_person()">
  <div class="form-group">
    <label for="personTwitterUrl">Twitteradress</label>
    <input type="text" class="form-control" id="personTwitterUrl" placeholder="https://twitter.com/SixtenNordin" ng-model="person.screen_name">
    <p class="help-block">Fyll i länken till användarens twitterkonto eller bara deras twitternamn, och tryck sedan på Enter.</p>
  </div>
  <button type="submit" class="btn btn-default">Lägg till</button>
</form>

<div id="post-status" class="alert alert-dismissable fade">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <strong>{{ post_status }}</strong> {{ post_message }}
</div>
